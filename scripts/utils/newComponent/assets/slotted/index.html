<template id="template-{{componentName}}">
    <style>
        :host {
            border: 1px solid red;
            display: flex;
            flex-direction: column;
            align-items: start;
            padding: 1em;
        }

        ::slotted {
            margin: 4px;
            border: 1px solid green;
            color: green;
        }
    </style>

    <h1>Component: {{componentName}}</h1>
    <span>Count is: <b data-id="counter">0</b></span>
    <button>Increment</button>
    <slot></slot>
</template>

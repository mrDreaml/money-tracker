<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/pages/history/index.css">
    <link rel="icon" href="../src/features/page/assets/favicon.ico">
    <link rel="apple-touch-icon" href="../src/features/page/assets/icon-192x192.png">
    <link rel="manifest" href="../manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#fff">
    <meta name="description" content="Приложение для отслеживания расходов и управления бюджетом">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Gold Rock">
    <title>Money Tracker</title>
</head>

<body>
    <mobile-only>
        <template shadowrootmode="open">
            <style>
                @import "../src/features/mobile-only/components/index.css";
            </style>
            <div class="mobile-only" data-id="mobile-only" hidden>
                <h1>Это приложение доступно только на мобильных устройствах</h1>
            </div>
            <slot></slot>
        </template>

        <div class="layout">
            <main class="layout__page-content">
                <spends-history-table id="spends-history-table">
                    <div class="spends-history-table__empty-table" data-id="empty-table" hidden>
                        <h1>No spends history</h1>
                    </div>
                    <table data-id="spends-history-table" class="spends-history-table">
                        <thead>
                            <tr>
                                <th>Кол-во</th>
                                <th>Назначение</th>
                                <th>Дата</th>
                            </tr>
                        </thead>
                        <tbody data-id="spends-history-table-body"></tbody>
                    </table>

                    <button data-id="spends-history-table-delete-btn" class="delete-btn" hidden>Удалить</button>
                </spends-history-table>
            </main>

            <nav-section>
                <a href="../report" class="nav-section__item">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="var(--color-text-1)">

                        fill="var(--color-text-1)">
